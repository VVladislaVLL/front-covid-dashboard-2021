<div class="map-container">
  <div class="map-frame">
    <div id="map">
      <div *ngIf="!isLoading else spinner"></div>
    </div>
  </div>
</div>

<ng-template #spinner>
  <app-spinner class="map-spinner"></app-spinner>
</ng-template>

<ng-template #countryTooltip>
  <app-country-tooltip></app-country-tooltip>
</ng-template>
