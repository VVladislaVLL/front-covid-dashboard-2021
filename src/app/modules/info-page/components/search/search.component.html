<div class="search">
  <div class="search-input">
    <app-search-input
      [numberOfCountries]="countriesToDisplay.length"
      (searchValue)="onSearch($event)"
    ></app-search-input>
  </div>
  <app-countries-list
    [countriesToDisplay]="countriesToDisplay"
    [searchValue]="searchValue"
    [selectedField]="selectedOption"
    (selectCountry)="selectCountry.emit($event)"
  ></app-countries-list>
</div>
